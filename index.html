<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <!-- Logo e nav -->
    <header>
        <div class="flex-container">
                <nav>
                    <div class="col logo">logo</div>
                    <div class="col link">link link link link link</div>
                    <div class="col login">login</div>
                </nav>
                <!-- Section jumbotron -->
                <div class="flex-container jumbotron">
                    <div class="bg-pink"></div>
                </div>
        </div>
    </header> 
    
    <main>
        <!-- Section chat -->
        <div class="flex-container">
            <div class="section-chat">
                <div class="immagine"></div>
                <div class="testo"></div>
            </div>
        </div>

        <!-- Section-voice -->
        <div class="flex-container">
            <div class="section-voice">
                <div class="testo"></div>
                <div class="immagine"></div>
            </div>
        </div>

        <!-- Section rules -->
        <div class="flex-container">
            <div class="section-rules">
                <div class="immagine"></div>
                <div class="testo"></div>
            </div>
        </div>

        <!-- Section stream -->
        <div class="flex-container">
            <div class="section-stream">
                <div class="stream"></div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Chiusura pagina -->
        <div class="flex-container">
            <div class="close">
                <div class="col2"></div>
                <div class="col3"></div>
                <div class="col3"></div>
                <div class="col3"></div>
                <div class="col3"></div>
            </div>
            <hr>

            <div class="flex-container">
                <div class="section-logo2">
                    <div class="column-logo2">
                        <span class="logo2">Logo</span>
                        <button>Bottone</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
